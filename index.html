<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Exam Clock</title>
    <style>
        body {
            background-color: lightpurple;
        }
        #current-time {
            background-color: black;
            color: yellow;
            padding: 10px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div id="current-time">Current Time: <span id="time-display"></span></div>
    <script>
        function updateTime() {
            const timeDisplay = document.getElementById('time-display');
            const now = new Date();
            const utcTime = now.toISOString().slice(0, 19).replace('T', ' ');
            timeDisplay.textContent = utcTime;
        }
        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>
</html>
