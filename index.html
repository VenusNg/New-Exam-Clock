<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UTC Clock</title>
    <style>
        body {
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .clock {
            background-color: #007bff;
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-size: 2em;
        }
    </style>
</head>
<body>
    <div class="clock">
        <div id="utc-time">Current Time (UTC): loading...</div>
        <div id="utc-date">Current Date: loading...</div>
    </div>
    <script>
        function updateClock() {
            const now = new Date();
            const utcDateTime = now.toUTCString();
            document.getElementById('utc-time').innerText = `Current Time (UTC): ${utcDateTime.split(' ')[4]}`;
            document.getElementById('utc-date').innerText = `Current Date: ${utcDateTime.split(',')[0]}`;
        }
        updateClock();
        setInterval(updateClock, 1000);
    </script>
</body>
</html>
