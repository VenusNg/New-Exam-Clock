<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Clock</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #clock { font-size: 48px; }
        #timezone, #utc { font-size: 24px; }
        .countdown { font-size: 32px; color: red; }
    </style>
</head>
<body>
    <h1>Exam Countdown Clock</h1>
    <div id="current-time"></div>
    <div id="timezone"></div>
    <div id="utc"></div>
    <div class="countdown" id="countdown"></div>

    <script>
        // Function to update current time and countdown
        function updateClock() {
            const now = new Date();
            const options = { timeZone: Intl.DateTimeFormat().resolvedOptions().timeZone };
            const currentTime = new Intl.DateTimeFormat('en-US', options).format(now);
            const utcTime = now.toUTCString();

            document.getElementById('current-time').innerText = `Current Time: ${currentTime}`;
            document.getElementById('utc').innerText = `UTC Time: ${utcTime}`;
            document.getElementById('timezone').innerText = `Timezone: ${options.timeZone}`;

            // Countdown to a specific exam date
            const examDate = new Date('2026-02-20T15:00:00Z');
            const difference = examDate - now;

            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);

            document.getElementById('countdown').innerText = `Countdown to Exam: ${days}d ${hours}h ${minutes}m ${seconds}s`;

            // Update clock every second
            setTimeout(updateClock, 1000);
        }

        updateClock();
    </script>
</body>
</html>
