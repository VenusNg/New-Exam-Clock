<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Clock</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .clock {
            font-size: 2em;
            color: yellow;
            background-color: black;
            padding: 10px;
            display: inline-block;
        }
        .milestones {
            background-color: black;
            color: yellow;
            padding: 10px;
            list-style-type: none;
            height: 100%;
            position: absolute;
            left: 20px;
        }
    </style>
</head>
<body>
    <h1>Exam Countdown Clock</h1>
    <div>
        <span>Current Time: </span><span class="clock" id="clock"></span>
    </div>
    <ul class="milestones">
        <li>Milestone 1</li>
        <li>Milestone 2</li>
        <li>Milestone 3</li>
        <li>Milestone 4</li>
    </ul>
    <script>
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').innerText = now.toUTCString();
        }
        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
